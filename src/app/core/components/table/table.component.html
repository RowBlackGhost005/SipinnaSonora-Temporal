<h4>{{indicadorSeleccionado}}</h4>

<div class="container table-container">

    <ul class="nav nav-tabs">
        @for(anio of anios; track $index){
        <li class="nav-item">
            <a class="nav-link custom-link" [ngClass]="{'active': anio === anioSeleccionado}"
                (click)="cambiarAnio(anio)">{{anio}}</a>
        </li>
        }
    </ul>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Entidad</th>
                <th scope="col">Total</th>
            </tr>
        </thead>
        <tbody>
            @for (element of tableList; track $index){
            <tr>
                @if(element.fechaNav.anio == anioSeleccionado){
                <td>{{element.lugarNav.entidad}}</td>
                <td>{{element.dato}}</td>
                }
            </tr>
            }
        </tbody>
    </table>
</div>
